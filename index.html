<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="main-title">
          <h1 class="header-title">My Library</h1>
        </div>
        <div class="add-button-wrapper">
          <button class="add-btn">+ Add New Book</button>
        </div>
      </div>

      <div class="form-popup" id="myForm">
        <form action="" id="bookForm" class="form-container">
          <h1>Add a Book</h1>

          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter title" name="title" required />

          <label for="author"><b>Author</b></label>
          <input
            type="text"
            placeholder="Enter Author"
            name="author"
            required
          />

          <label for="pages"><b>Number of Pages</b></label>
          <input
            type="number"
            placeholder="Enter Number of Pages"
            name="pages"
            required
          />

          <div class="pages-container">
            <b>Finished Reading?</b>
            <label class="tog round">
              <input type="hidden" value="false" name="read" > 
              <input type="checkbox" value="true" name="read" class="form-tog" />
              <i></i>
            </label>
          </div>

          <div class="form-btns">
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </div>
        </form>
      </div>
      <div class="book-card-container"></div>

      <script src="objects.js"></script>
    </div>
  </body>
</html>
