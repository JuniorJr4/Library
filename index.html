<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
<div class="title"></div>
<div class="author"></div>
<div class="pages"></div>
<div class="read"></div>

<div class="form-popup" id="myForm">
    <form action="" id="bookForm" class="form-container">
      <h1>Add a Book</h1>
  
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter title" name="title" required>
  
      <label for="author"><b>Author</b></label>
      <input type="text" placeholder="Enter Author" name="author" required>

      <label for="pages"><b>Number of Pages</b></label>
      <input type="number" placeholder="Enter Number of Pages" name="pages" required>

      <label for="read"><b>Have you ready the book</b></label>
      <input type="checkbox" id="Have you read it?" value="true" name="read" >
  
      <button type="submit" class="btn">Submit</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  <div class="book-card-container">
    
  </div>

    <script src="objects.js"></script>
</body>
</html>
